{% extends 'base.html' %}

{% block title %}
My To-Do App
{% endblock %}

{% block content %}
    <h1>📝 My To-Do List</h1>
    <ul>
        {% for item in todos %}
            <li class="{% if item.done %}done{% endif %}">
                {{ item.task }}
            </li>
        {% endfor %}
    </ul>
    <br>
<a href="{{ url_for('about') }}">About this App</a>
{% endblock %}
